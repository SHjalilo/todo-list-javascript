<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Todo App </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="todo">
        <div class="header">
            <h3> To Do List </h3>
            <button>+</button>
        </div>
        <div class="list">
            <ul class="item">
                <li class="item-btn">1 item-btn <span>
                    <i class="fa-solid fa-trash" style="color: #62a0ea;"></i>
                    <i class="fa-duotone fa-badge-check" style="--fa-primary-color: #2ec27e; --fa-secondary-color: #2ec27e;"></i>
                    
                </span></li>
            </ul>
        </div>
    </div>

        <script src='script.js'></script>
</body>
</html>
